<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BMI Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>
<body>  
    <div id="Container">
        <div>
            <h1>BMI CALCULATOR</h1>
            <p class="description">AN OPEN-SOURCED, FREE BMI CALCULATOR <br /> FOR ALL THE FITNESS FREAKS OUT THERE!!!</p>
            <h3 id="bmiNumber"> <sup id="MeterSquare"></sup> </h3>
            <h1 id="result"></h1>
        </div>
        <div>
            <div id="details">
                <input id="weightField" class="userField" type="number" placeholder="Weight" />
                <select id="weightUnit" class="unitDropdown">
                    <option class="unit">kg</option>
                    <option class="unit">lbs</option>
                </select>
                <br />
                <input id="heightField" class="userField" type="number" placeholder="Height" />
                <select id="heightUnit" class="unitDropdown">
                    <option class="unit">m</option>
                    <option class="unit">cm</option>
                    <option class="unit">ft</option>
                </select>
                <br />
                <button id="calculateBtn">CALCULATE</button>
            </div>
        </div>
    </div>
    <script src="Javascript/Main.js"></script>
</body>
</html>
