<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <div id="details">
        <input class="userField" type="number" placeholder="Age" /> 
        <br />
        <input class="userField" type="number" placeholder="Weight" />
        <select class="unitDropdown">
            <option class="unit">kg</option>
            <option class="unit">lbs</option>
        </select>
        <br />
        <input class="userField" type="number" placeholder="Height" />
        <select class="unitDropdown">
            <option class="unit">cm</option>
            <option class="unit">m</option>
            <option class="unit">ft</option>
        </select>
        <br />
        <button id="calculateBtn">CALCULATE</button>
    </div>
</body>
</html>
